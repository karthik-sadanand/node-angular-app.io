<!DOCTYPE html lang="en">
<html ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body ng-cloak>

    <div class="overlay">

    </div>

    <nav class="navbar navbar-inverse navbar-fixed-top blur">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">question answers</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <button type="button" id="iamButtonIdesrveRespect" class="btn btn-info newQuestion">add new question</button>
            </ul>
        </div>
    </nav>



    <div class="container content_holder" ng-controller="eventController">
        <div class="row">

            <div class="input_box">
                <span class="close">X</span>
                <h1>enter new question</h1>
                <div class="contnet_new_question">
                    <form ng-submit="addNewQuestion()">
                        <input type="text" class="inputQuestion" ng-model="questionString" required/>
                        <br/>
                        <button class="btn btn-info post" type="submit">post</button>
                    </form>
                </div>
            </div> 
            <div class="question_container " ng-repeat="questionSeries in question">


    

                <div class="question_holder ">

                    <div class="questions">
                        <h1>{{$index+1}}. {{questionSeries.qname}}</h1><br/>
                        
                    </div>

                        <div  ng-repeat="answerSeries in answer | orderBy:sortOrder ">
                        
                            <div ng-if="questionSeries.id==answerSeries.id">
                                <div class="ind_answers">
                                <div class="answers">
                                    {{answerSeries.ans}}
                                </div>

                                <div class="voting_holder">
                                    <p>
                                        <i class="fa fa-thumbs-o-up left" ng-click="upVoteSession(answerSeries)" aria-hidden="true"></i>
                                    </p>

                                    <p class="count_holder middle">{{answerSeries.upvote}}</p>

                                    <p>
                                        <i class="fa fa-thumbs-o-down right" ng-click="downVoteSession(answerSeries)" aria-hidden="true"></i>
                                    </p>

                                </div>
                            </div>
                            
                            </div>
                    
                    </div>

                </div>

                <hr/>

                <div class="new_answer_holder">
                    <form ng-submit="addNewAnswer(questionSeries.id,answerString)">
                        <div class="new_answer ">
                            <input type="text" ng-model="answerString" id="iAmAnAnswerHolderIneedSomeRespect" placeholder="Type Your Answer here" name="" />
                        </div>

                        <div class="post_aswer">
                            <button type="submit" ng-click="postEvent()"  class="btn btn-warning submitAnswer">SUBMIT</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>

<br/>
<br/>
<!-- <center>
    <div id="result">
        hello
    </div>
</center> -->

    <br/>
    <br/>
</body>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/eventController.js"></script>

</html>
